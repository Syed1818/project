<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Learning Platform</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1c1c1c; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f1f1f1;
        }

        .register-container {
            background: #2a2a2a; /* Dark gray background */
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ff7f00; /* Orange color */
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        .input-container input {
            width: 100%;
            padding: 15px 40px; /* Add space for icons */
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #1c1c1c; /* Dark input background */
            color: #f1f1f1; /* Light text color */
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            border-color: #ff7f00; /* Orange border on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(255, 127, 0, 0.5);
        }

        .input-container i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #ff7f00; /* Icon color */
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff7f00; /* Orange button */
            color: #1c1c1c; /* Black text */
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e56d00; /* Darker orange */
        }

        .form-footer {
            margin-top: 20px;
        }

        .form-footer a {
            color: #ff7f00; /* Orange link color */
            text-decoration: none;
            font-size: 1rem;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Add animation for the form */
        .register-container {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
        <form action="register-action.php" method="POST">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
