<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Courses | E-Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .course-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .course-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .course-item h3 {
            padding: 1rem;
            font-size: 1.25rem;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        .course-item p {
            padding: 1rem;
            font-size: 1rem;
            color: #555;
        }

        .course-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }
    </style>
