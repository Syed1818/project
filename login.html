<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Learning Platform</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1c1c1c; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f1f1f1;
            position: relative;
        }

        .login-container {
            background: #2a2a2a; /* Dark gray background */
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1; /* Ensure the login container is above the sidebar */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ff7f00; /* Orange color */
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        .input-container input {
            width: 100%;
            padding: 15px 40px; /* Add space for icon */
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #1c1c1c; /* Dark input background */
            color: #f1f1f1; /* Light text color */
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            border-color: #ff7f00; /* Orange color on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(255, 127, 0, 0.5);
        }

        .input-container i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #ff7f00; /* Icon color */
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff7f00; /* Orange background */
            color: #1c1c1c; /* Black text */
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e56d00; /* Darker orange */
        }

        .form-footer {
            margin-top: 20px;
        }

        .form-footer a {
            color: #ff7f00; /* Orange link color */
            text-decoration: none;
            font-size: 1rem;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            padding-top: 3.3rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 2; /* Ensure sidebar is above the background */
        }

        .sidebar.visible {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style: none;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
        }

        .sidebar ul li a {
            display: block;
            padding: 1rem 1.5rem;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #ff7f00; /* Orange hover */
            color: white;
            transform: translateX(5px);
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            width: 40px;
            top: 1rem;
            left: 1.2rem;
            background-color: #ff7f00; /* Orange button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            z-index: 10; /* Ensure the toggle button is above everything */
        }

        .toggle-btn:hover {
            background-color: #e56d00; /* Darker orange */
        }

        /* Add animation for the form */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a></li>
            <li><a href="register.html"><i class="fas fa-user-plus"></i>Register</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i>About</a></li>
        </ul>
    </div>

    <div class="login-container">
        <h2><i class="fas fa-lock"></i> Login to E-Learning</h2>
        <form action="login.php" method="POST">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <div class="form-footer">
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible');
        }
    </script>

</body>
</html>
